<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
  </head>
  <body>
    <div class="container flex flex-col gap-y-6 py-8">
      <h1 class="text-center">Login</h1>
      <p class="lead text-center">
        Are you new here?
        <a class="text-blue-700 hover:underline" href="/">
          Create an account first
        </a>
        .
      </p>
      <form class="w-full md:w-[400px] mx-auto flex flex-col gap-y-7">
        <div class="flex flex-col gap-y-5">
          <div class="flex flex-col gap-y-2">
            <label for="email">Email address</label>
            <input
              id="email"
              type="email"
              placeholder="Enter your email"
              required />
          </div>
          <div class="flex flex-col gap-y-2">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
              required />
          </div>
        </div>
        <div class="flex justify-center gap-x-5">
          <button class="btn" type="submit">Login</button>
          <button class="btn btn-danger" type="reset">Reset form</button>
        </div>
        <div class="flex justify-center">
          <a class="text-black hover:underline" href="/">Forgot password?</a>
        </div>
      </form>
    </div>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
